<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Octant Information Bot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <svg class="theme-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path class="light-icon" d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1-8.313-12.454z"/>
            <path class="dark-icon" d="M12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm-8 5a8 8 0 1 1 16 0 8 8 0 0 1-16 0zm8-3a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-1.5 0v-1.5A.75.75 0 0 1 12 9zm0 6.75a.75.75 0 0 1 .75.75v1.5a.75.75 0 0 1-1.5 0v-1.5a.75.75 0 0 1 .75-.75zm5.25-3.75a.75.75 0 0 1-.75.75h-1.5a.75.75 0 0 1 0-1.5h1.5a.75.75 0 0 1 .75.75zm-9 0a.75.75 0 0 1-.75.75h-1.5a.75.75 0 0 1 0-1.5h1.5a.75.75 0 0 1 .75.75z"/>
        </svg>
    </button>

    <header class="header">
        <div class="container">
            <div class="d-flex align-items-center">
                <img src="{{ url_for('static', filename='images/octant-logo.png') }}" alt="Octant Logo" class="header-logo">
                <h1 class="ms-3 mb-0">Octant Information Bot</h1>
            </div>
            <p class="mt-3 text-center description">THIS IS THE DEFINITIVE GUIDE AND YOUR FRIENDLY HELPER TO THE OCTANT ECOSYSTEM</p>
        </div>
    </header>

    <main class="container">
        <div class="chat-container">
            <div id="messages" class="messages-container">
            </div>
            
            <div class="input-container">
                <input type="text" id="message-input" class="form-control" 
                       placeholder="Type your message here..." autocomplete="off">
                <button id="send-button" class="btn">Send</button>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
    <script>
        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.documentElement.setAttribute('data-theme', savedTheme);

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }
    </script>
</body>
</html>
